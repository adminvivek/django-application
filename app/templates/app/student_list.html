<!DOCTYPE html>
<html lang="en">
<head>
  <title>Django Application</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Student List</h2><hr>
  <a href="{% url 'student_new' %}" class="btn btn-primary">Create New Student</a><br><br>
             
  <table class="table table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Department</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>

     {% for student in object_list %}
    <tr>
        <td>{{ student.identityNumber }}</td>
        <td>{{ student.name }}</td>
        <td>{{ student.department }}</td>
        <td>
            <a href="{% url 'student_detail' student.id %}">
                <i class="fa fa-eye" aria-hidden="true" style="font-size: 25px;"></i>
            </a>
            <a href="{% url 'student_edit' student.id %}">
               <i class="fa fa-edit" aria-hidden="true" style="font-size: 25px;"></i>
            </a>
            <a href="{% url 'student_delete' student.id %}">
                <i class="fa fa-trash" aria-hidden="true" style="color:red; font-size: 25px;"></i>
            </a>
        </td>
    </tr>
    {% empty %}
    <tr><td colspan="3"><b>Data is empty! Please, add data first.</b></td></tr>
    {% endfor %}
      
    </tbody>
  </table>
</div>

</body>
</html>

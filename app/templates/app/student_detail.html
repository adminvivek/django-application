<!DOCTYPE html>
<html lang="en">
<head>
  <title>Django Application</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Student Detail</h2><hr>
  <a href="{% url 'student_list' %}" class="btn btn-primary">Student List</a><br><br>

  <div class="card">
    <div class="card-header">
        <h3>Name : {{ object.name }}</h3>
    </div>
    <div class="card-body">
        <h3>ID : {{ object.identityNumber }}</h3>
        <h3>Address : {{ object.address }}</h3>
        <h3>Department : {{ object.department }}</h3>
    </div>
    <div class="card-footer"></div>
  </div>
  
</div>

</body>
</html>
